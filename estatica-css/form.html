<!DOCTYPE html>
<link type="text/css" rel="stylesheet" href="stylesheet.css">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SI-UFCG-Cadastro</title>
</head>
<body>
    <div id="disciplina">
        <h1>Sistemas de Informação</h1>
    </div>
    <div>
        <p>Complete os campos abaixo com seus dados para se cadastrar.</p>
    </div>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td>Nome:</td>
                <td><INPUT type="text" name="nome"></td>
            </tr>
            <tr>
                <td>Matrícula:</td>
                <td><INPUT type="text" name="matrícula" size="9" maxlength="9"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><INPUT type="text" name="e-mail"></td>
            </tr>
            <tr>
                <td>Período:</td>
                <td>
                    <SELECT name="período">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="+8">+8</option>
                    </SELECT>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <a href="confirmation.html"><INPUT type="submit" value="Cadastre-se" class="button"></a>
    </div>
</body>
</html>
